<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Spinner</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f0f0f0;
      }

      .spinner {
        width: 80px;
        height: 80px;
        position: relative;
      }

      .spinner-bar {
        width: 8px;
        height: 24px;
        background: #333;
        border-radius: 4px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform-origin: center -16px;
        opacity: 0;
        animation: fade 1.2s linear infinite;
      }

      .spinner-bar:nth-child(1) {
        transform: translate(-50%, -50%) rotate(0deg);
        animation-delay: -1.1s;
      }

      .spinner-bar:nth-child(2) {
        transform: translate(-50%, -50%) rotate(30deg);
        animation-delay: -1s;
      }

      .spinner-bar:nth-child(3) {
        transform: translate(-50%, -50%) rotate(60deg);
        animation-delay: -0.9s;
      }

      .spinner-bar:nth-child(4) {
        transform: translate(-50%, -50%) rotate(90deg);
        animation-delay: -0.8s;
      }

      .spinner-bar:nth-child(5) {
        transform: translate(-50%, -50%) rotate(120deg);
        animation-delay: -0.7s;
      }

      .spinner-bar:nth-child(6) {
        transform: translate(-50%, -50%) rotate(150deg);
        animation-delay: -0.6s;
      }

      .spinner-bar:nth-child(7) {
        transform: translate(-50%, -50%) rotate(180deg);
        animation-delay: -0.5s;
      }

      .spinner-bar:nth-child(8) {
        transform: translate(-50%, -50%) rotate(210deg);
        animation-delay: -0.4s;
      }

      .spinner-bar:nth-child(9) {
        transform: translate(-50%, -50%) rotate(240deg);
        animation-delay: -0.3s;
      }

      .spinner-bar:nth-child(10) {
        transform: translate(-50%, -50%) rotate(270deg);
        animation-delay: -0.2s;
      }

      .spinner-bar:nth-child(11) {
        transform: translate(-50%, -50%) rotate(300deg);
        animation-delay: -0.1s;
      }

      .spinner-bar:nth-child(12) {
        transform: translate(-50%, -50%) rotate(330deg);
        animation-delay: 0s;
      }

      @keyframes fade {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0.15;
        }
      }

      .container {
        text-align: center;
      }

      h2 {
        color: #333;
        font-family: Arial, sans-serif;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="spinner">
        <div class="spinner-bar"></div>
        <div class="spinner-bar"></div>
        <div class="spinner-bar"></div>
        <div class="spinner-bar"></div>
        <div class="spinner-bar"></div>
        <div class="spinner-bar"></div>
        <div class="spinner-bar"></div>
        <div class="spinner-bar"></div>
        <div class="spinner-bar"></div>
        <div class="spinner-bar"></div>
        <div class="spinner-bar"></div>
        <div class="spinner-bar"></div>
      </div>
      <h2>Loading...</h2>
    </div>
  </body>
</html>
